<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Iframe Example</title>
    <style>
        /* Style for the overlay background */
        #overlay-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            z-index: 999;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<!-- Main page content -->
<h1>Welcome to CanLite</h1>
<p>This is the main page content.</p>

<!-- Overlay background -->
<div id="overlay-background"></div>

<script>
    // Function to create and show the overlay iframe
    function showOverlay() {
        const overlayBackground = document.getElementById('overlay-background');

        // Create a new iframe element
        const iframe = document.createElement('iframe');
        iframe.id = 'overlay-iframe';
        iframe.style.position = 'fixed';
        iframe.style.top = '50%';
        iframe.style.left = '50%';
        iframe.style.transform = 'translate(-50%, -50%)';
        iframe.style.width = '90%'; /* Take up 90% of the screen width */
        iframe.style.height = '90%'; /* Take up 90% of the screen height */
        iframe.style.border = 'none';
        iframe.style.zIndex = '1000';
        iframe.style.backgroundColor = '#89b4fa'; /* Use the specified color */
        iframe.style.borderRadius = '10px'; /* Rounded corners */
        iframe.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.5)'; /* Add a shadow for depth */
        iframe.style.overflow = 'hidden'; /* Prevent scrollbars */

        // Set the iframe content
        iframe.srcdoc = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Overlay</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            padding: 20px;
                            margin: 0;
                            background-color: #89b4fa; /* Match the iframe background */
                            color: #1e1e1e; /* Dark text for contrast */
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            height: 100%;
                        }
                        .message {
                            margin-bottom: 20px;
                            font-size: 1.5em;
                        }
                        .timer {
                            font-weight: bold;
                            color: #d9534f; /* Red color for the timer */
                            font-size: 1.2em;
                        }
                        .ad-container {
                            margin-top: 20px;
                            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                            padding: 10px;
                            border-radius: 5px;
                        }
                    </style>
                </head>
                <body>
                    <div class="message">
                        <p>Help keep CanLite free</p>
                        <p>This will close in <span class="timer">5</span> seconds...</p>
                    </div>
                    <div class="ad-container">
                        <!-- Ad code -->
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1655414789495559"
                                crossorigin="anonymous"><\/script>
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-1655414789495559"
                             data-ad-slot="7467137497"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>
                             (adsbygoogle = window.adsbygoogle || []).push({});
                        <\/script>
                    </div>
                    <script>
                        // Timer logic
                        let seconds = 5;
                        const timerElement = document.querySelector('.timer');
                        const countdown = setInterval(() => {
                            seconds--;
                            timerElement.textContent = seconds;
                            if (seconds <= 0) {
                                clearInterval(countdown);
                                window.parent.postMessage('closeOverlay', '*'); // Notify parent to close the iframe
                            }
                        }, 1000);
                    <\/script>
                </body>
                </html>
            `;

        // Append the iframe to the body
        document.body.appendChild(iframe);

        // Show the overlay background
        overlayBackground.style.display = 'block';

        // Listen for the close message from the iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'closeOverlay') {
                // Remove the iframe and hide the background
                iframe.remove();
                overlayBackground.style.display = 'none';
            }
        });
    }

    // Show the overlay when the page first loads
    showOverlay();

    // Show the overlay every 5 minutes (300,000 milliseconds)
    setInterval(showOverlay, 300000);
</script>
</body>
</html>
