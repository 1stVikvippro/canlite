<style>
    /* Full-screen overlay */
    #adOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95); /* Light white background */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out;
    }

    /* Countdown timer */
    #countdown {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        color: red;
    }

    /* Message styling */
    #adMessage {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
    }

    #adInstructions {
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<!-- Ad Overlay Container -->
<div id="adOverlay">
    <div id="countdown">5</div>
    <div id="adMessage">Help keep CanLite free</div>
    <div id="adInstructions">This ad will close in <span id="countdown-text">5</span> seconds.</div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1655414789495559"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1655414789495559"
         data-ad-slot="7467137497"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
    function showAdOverlay() {
        const overlay = document.getElementById("adOverlay");
        const countdown = document.getElementById("countdown");
        const countdownText = document.getElementById("countdown-text");

        let seconds = 5; // Countdown from 5
        countdown.innerText = seconds;
        countdownText.innerText = seconds;

        overlay.style.opacity = "1";
        overlay.style.visibility = "visible";

        const timer = setInterval(() => {
            seconds--;
            countdown.innerText = seconds;
            countdownText.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                overlay.style.opacity = "0";
                setTimeout(() => {
                    overlay.style.visibility = "hidden";
                }, 500);
            }
        }, 1000);
    }

    // Show the ad overlay every 5 minutes
    setInterval(showAdOverlay, 5 * 60 * 1000);
</script>
