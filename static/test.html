<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Iframe Example</title>
    <style>
        /* Style for the overlay background */
        #overlay-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<!-- Main page content -->
<h1>Welcome to CanLite</h1>
<p>This is the main page content.</p>

<!-- Overlay background -->
<div id="overlay-background"></div>

<script>
    // Function to create and show the overlay iframe
    function showOverlay() {
        const overlayBackground = document.getElementById('overlay-background');

        // Create a new iframe element
        const iframe = document.createElement('iframe');
        iframe.id = 'overlay-iframe';
        iframe.style.position = 'fixed';
        iframe.style.top = '50%';
        iframe.style.left = '50%';
        iframe.style.transform = 'translate(-50%, -50%)';
        iframe.style.width = '300px';
        iframe.style.height = '250px';
        iframe.style.border = 'none';
        iframe.style.zIndex = '1000';
        iframe.style.backgroundColor = 'white';
        iframe.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';

        // Set the iframe content
        iframe.srcdoc = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Overlay</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            padding: 20px;
                        }
                        .message {
                            margin-bottom: 20px;
                        }
                        .timer {
                            font-weight: bold;
                            color: #d9534f;
                        }
                    </style>
                </head>
                <body>
                    <div class="message">
                        <p>Help keep CanLite free</p>
                        <p>This will close in <span class="timer">5</span> seconds...</p>
                    </div>
                    <!-- Ad code -->
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1655414789495559"
                            crossorigin="anonymous"><\/script>
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-1655414789495559"
                         data-ad-slot="7467137497"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    <\/script>
                    <script>
                        // Timer logic
                        let seconds = 5;
                        const timerElement = document.querySelector('.timer');
                        const countdown = setInterval(() => {
                            seconds--;
                            timerElement.textContent = seconds;
                            if (seconds <= 0) {
                                clearInterval(countdown);
                                window.parent.postMessage('closeOverlay', '*'); // Notify parent to close the iframe
                            }
                        }, 1000);
                    <\/script>
                </body>
                </html>
            `;

        // Append the iframe to the body
        document.body.appendChild(iframe);

        // Show the overlay background
        overlayBackground.style.display = 'block';

        // Listen for the close message from the iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'closeOverlay') {
                // Remove the iframe and hide the background
                iframe.remove();
                overlayBackground.style.display = 'none';
            }
        });
    }

    // Show the overlay when the page first loads
    showOverlay();

    // Show the overlay every 5 minutes (300,000 milliseconds)
    setInterval(showOverlay, 300000);
</script>
</body>
</html>
