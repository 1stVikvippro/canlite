<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1655414789495559" crossorigin="anonymous"></script>
    <title>GAME_NAME</title>
    <link id="favicon" rel="icon" href="/jsload/favicon.js" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../gampage.css">
    <script defer data-domain="trueanalytics.online" src="https://trueanalytics.online/js/script.js"></script>
    <script src="../partner/index.js"></script>
    <link rel="stylesheet" href="../../login/style.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Construct the canonical URL dynamically
            const baseUrl = "https://canlite.org";
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const canonicalUrl = baseUrl + currentPath + currentSearch;

            // Check if a canonical link already exists
            let link = document.querySelector("link[rel='canonical']");
            if (!link) {
                link = document.createElement("link");
                link.setAttribute("rel", "canonical");
                document.head.appendChild(link);
            }
            link.setAttribute("href", canonicalUrl);
        });
    </script>
</head>
<body>

<nav class="nav">
    <div class="logo" onclick="window.open('/', '_self')">
        <img src="/logo.png" alt="CanLite Logo">
        <h3>CanLite</h3>
    </div>
    <ul class="nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/proxe">Proxy</a></li>
        <li><a href="/partners">Partners</a></li>
        <li><a id="loginModalBtn">Login / Register</a></li>
    </ul>
</nav>

<div class="embed-container">
    <iframe id="site-iframe" src="" loading="lazy"></iframe>
    <div class="bottom-div">
        <div class="buttons-container">
            <img id="refresh-btn" src="../refresh.png" alt="Refresh">
            <img id="fullscreen-btn" src="../fullscreen2.png" alt="Fullscreen">
        </div>
    </div>
</div>

<div class="ad1">
    <div class="adTXT1">Advertisement</div>
    <div class="script-container1">
        <script src="../../ads/longad.js"></script>
    </div>
</div>

<div class="desc">
    <h2 class="desc-title">Description</h2>
    <p>Description Coming Soon.</p>
    <h2 class="desc-title">Creator</h2>
    <p>Creator name Coming Soon.</p>
    <h2 class="desc-title">Keybinds</h2>
    <p>W,A,S,D, Arrow keys</p>
    <h2 class="desc-title">Devices</h2>
    <p>Desktop</p>
    <h2 class="desc-title">Languages</h2>
    <p>English</p>
    <h2 class="desc-title">Latest Update</h2>
    <p>August 13, 2024</p>
</div>

<footer>
    <p>&copy; <span id="year"></span> CanLite. All rights reserved.</p>
</footer>

<script>
    document.getElementById('fullscreen-btn').addEventListener('click', function() {
        const iframe = document.getElementById('site-iframe');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        }
    });

    document.getElementById('refresh-btn').addEventListener('click', function() {
        const iframe = document.getElementById('site-iframe');
        iframe.src = iframe.src;
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    const gamecdn = "cdn/";
    const gameUrl = '../' + gamecdn + window.location.pathname.split("/")[3].split("?")[0] + "/index.html";

    var iframe = document.getElementById("site-iframe");
    iframe.src = gameUrl;
    iframe.onload = function () {
        iframe.style.display = "block";
        document.querySelector(".loading-screen").style.display = "none";
    };

    if(localStorage.getItem('token')) {
        window.addEventListener("storage", () => {
            const localStorageData = { ...localStorage }; // Clone localStorage as an object
            delete localStorageData.token;
            let token = localStorage.getItem('token');
            fetch("https://" + window.location.hostname + `/api/saveGameData`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, localStorageData }),
            })
                .then(response => response.json())
                .then(data => console.log("LocalStorage data saved:", data))
                .catch(error => console.error("Error saving localStorage data:", error));
        });
    }
</script>
</body>
</html>
