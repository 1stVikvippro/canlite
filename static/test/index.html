<script>
    function openPopunder() {
        var url = "http://www.effectiveratecpm.com/ne82b1t83?key=18ee59d947491ff4cfcc5a6816a2d52d";
        var newWindow = window.open(url, "_blank");

        if (newWindow) {
            newWindow.blur();
            window.focus();
        }

        // Wait 5 minutes before allowing another click to trigger the popunder
        setTimeout(() => {
            document.addEventListener("click", clickHandler, { once: true });
        }, 5 * 60 * 1000);
    }

    function clickHandler() {
        openPopunder();
    }

    function shouldRunPopunder() {
        var currentUrl = window.location.hostname;
        return !currentUrl.includes(".org") && currentUrl !== "psybolt.com";
    }

    // Check if the popunder should run
    if (shouldRunPopunder()) {
        document.addEventListener("click", clickHandler, { once: true });
    }
</script>
