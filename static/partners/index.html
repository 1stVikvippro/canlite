<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partner</title>
    <link href="../landing/style.css" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary-color: #FF5733;
            --secondary-color: #c491f4;
            --tertiary-color: #20B2AA;
            --bg-color: #000;
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 5px 2.5px var(--primary-color);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            border-radius: 50%;
        }

        .logo h3 {
            font-size: 20px;
            margin-left: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-items {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-items li {
            margin-right: 20px;
        }

        .nav-items li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-items li a:hover {
            color: var(--secondary-color);
        }

        .main {
            text-align: center;
            margin-top: 10vh;
            color: var(--text-color);
        }

        .partner {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .partner img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .partner img:hover {
            transform: scale(1.1);
        }

        .partner p {
            margin-top: 10px;
            font-size: 18px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="logo" onclick="window.open('/', '_self')">
        <img src="/imgs/logo.png" alt="CanLite">
        <h3>CanLite</h3>
    </div>
    <div class="nav-items">
        <li><a href="/"><span class="material-symbols-outlined">home</span> Home</a></li>
        <li><a href="/games"><span class="material-symbols-outlined">stadia_controller</span> Games</a></li>
        <li><a href="/proxe"><span class="material-symbols-outlined">language</span> Proxe</a></li>
        <li><a href="/partners">Partners</a></li>
    </div>
    <div class="time" id="time-clock"></div>
</div>
<main class="main">
    <h1>Our Partners</h1>
    <div class="partner" onclick="location.href='https://us4-ubg.github.io/'">
        <img src="us4.png" alt="US4">
        <p>US4</p>
    </div>
    <div class="partner" onclick="location.href='https://gr4ys0n.github.io/index.html'">
        <img src="ge.jpg" alt="Gaming Escape">
        <p>Gaming Escape</p>
    </div>
    <div class="partner" onclick="location.href='https://brunysixlwork.site/'">
        <img src="biw.png" alt="Brunys IXL">
        <p>Bruny's IXL Work</p>
    </div>
    <div class="partner" onclick="location.href='https://sites.google.com/view/ultimate-arcade'">
        <img src="ez.png" alt="Ultimate Arcade">
        <p>Ultimate Arcade</p>
    </div>
    <div class="partner" onclick="location.href='https://securedweb.xyz/'">
        <img src="img.png" alt="Secured Web">
        <p>Secured Web</p>
    </div>
</main>
<br>
<footer style="
  background-color: rgba(0, 0, 0, 0.8);
  padding: 20px;
  text-align: center;
  color: #FFFFFF;
  box-shadow: 0 -2px 5px #FF5733;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 10;">
    <div style="margin-bottom: 15px;">
        <a href="/privacy" style="color: #c491f4; text-decoration: none; margin: 0 10px; transition: color 0.4s;">Privacy Policy</a>
        <a href="mailto:canlite24@outlook.com" style="color: #c491f4; text-decoration: none; margin: 0 10px; transition: color 0.4s;">Email Us</a>
        <a href="https://discord.com/invite/46gkEU5kpP" target="_blank" style="color: #c491f4; text-decoration: none; margin: 0 10px; transition: color 0.4s;">Join our Discord</a>
        <a href="/about" style="color: #c491f4; text-decoration: none; margin: 0 10px; transition: color 0.4s;">About Us</a>
    </div>
    <div style="font-size: 14px; color: #FFFFFF;">
        &copy; <span id="year"></span> CanLite. All rights reserved.
    </div>
</footer>
<script>
    // Set the current year dynamically
    document.getElementById('year').textContent = new Date().getFullYear();
</script>


</body>
</html>
