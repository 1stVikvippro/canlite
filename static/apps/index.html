    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
        }

        /* Body */
        body {
            background-color: #435165; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .main-container h1 {
            font-size: 28px;
            color: #3274d6;
            margin-bottom: 20px;
        }

        /* Partner Boxes Section */
        .partner-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between boxes */
            margin-top: 20px;
        }

        /* Individual Partner Box */
        .partner-box {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition */
        }

        .partner-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }

        .partner-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stack {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

    </style>
