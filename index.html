<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nano.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access CanLite for a secure, free web unbl0cker and an extensive collection of unbl0cked gam3s for school! Enjoy fast, anonymous access to popular games and websites, bipassing restrictions safely on any network.">
  <link rel="icon" href="/logo.svg">
  <link rel="canonical" href="https://canlite.org">
  <script defer src="/uv/uv.bundle.js"></script>
  <script defer src="/uv/uv.config.js"></script>
  <script defer src="/partner.js"></script>
  <script defer src="../static/partner/index.js"></script>
  <script defer data-domain="trueanalytics.online" src="https://trueanalytics.online/js/script.js"></script>

  <style>
    #corner-ad {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 125px;
      z-index: 9999;
      background: transparent;
    }

    #corner-ad iframe {
      width: 125px;
      height: 125px;
      border: 0;
      padding: 0;
      background-color: transparent;
    }

    #corner-ad a {
      display: block;
      text-align: right;
      font-size: 12px;
    }

    #close-btn {
      display: none;
      margin-top: 4px;
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 0;
    }
  </style>

  <script defer>
    function closeCornerAd() {
      const ad = document.getElementById('corner-ad');
      if (ad) ad.style.display = 'none';
    }

    window.addEventListener("DOMContentLoaded", () => {
      const canonical = document.querySelector("link[rel='canonical']");
      if (canonical) {
        canonical.href = `https://canlite.org${location.pathname}${location.search}`;
      }

      if (!location.hostname.includes(".org") || location.hostname !== "psybolt.com") {
        aclib?.runAutoTag?.({ zoneId: 'yhqj50takh' });
      }

      if (localStorage.getItem('token')) {
        window.addEventListener("storage", () => {
          const { token, ...rest } = localStorage;
          fetch(`https://${location.hostname}/api/saveGameData`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, localStorageData: rest })
          }).then(res => res.json())
            .then(data => console.log("LocalStorage saved:", data))
            .catch(err => console.error("Save failed:", err));
        });
      }

      if (!Array.from(document.scripts).some(s => s.src.includes('uv.bundle.js'))) {
        alert('Script not imported, proxy will not work. Please join the discord for other links.');
      }

      // Countdown logic
      let seconds = 20;
      const btn = document.getElementById("close-btn");
      btn.textContent = `Close in ${seconds}s`;
      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          btn.textContent = `Close in ${seconds}s`;
        } else {
          clearInterval(interval);
          btn.textContent = "Close Ad";
          btn.style.display = "block";
        }
      }, 1000);
    });

    window.onload = () => {
      navigator.serviceWorker.register("/uv/sw.js", {
        scope: __uv$config.prefix
      }).catch(err => console.error("Service worker registration failed:", err));
    };
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Bottom-Left Corner Ad with Timed Close Button -->
  <div id="corner-ad">
    <div id="frame">
      <iframe data-aa='2389192' src='//ad.a-ads.com/2389192?size=125x125'></iframe>
      <a id="frame-link" href="https://aads.com/campaigns/new/?source_id=2389192&source_type=ad_unit&partner=2389192">Advertise here</a>
      <button id="close-btn" onclick="closeCornerAd()"></button>
    </div>
  </div>
</body>
</html>
