<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nano.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access CanLite for a secure, free web unbl0cker and an extensive collection of unbl0cked gam3s for school! Enjoy fast, anonymous access to popular games and websites, bipassing restrictions safely on any network.">
    <link rel="icon" href="/logo.svg">
    <link rel="canonical" href="https://canlite.org">
    <script defer src="/uv/uv.bundle.js"></script>
    <script defer src="/uv/uv.config.js"></script>
    <script defer src="/partner.js"></script>
    <script defer src="../static/partner/index.js"></script>
    <script defer data-domain="trueanalytics.online" src="https://trueanalytics.online/js/script.js"></script>
    <style>
        #popup-ad {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #popup-ad #frame {
            position: relative;
            width: 90%;
            height: 90%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #popup-ad .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
    <script defer>
        function closeAd() {
            const popup = document.getElementById("popup-ad");
            if (popup) popup.style.display = "none";
        }

        window.addEventListener("DOMContentLoaded", () => {
            // Update canonical
            const canonical = document.querySelector("link[rel='canonical']");
            if (canonical) {
                canonical.href = `https://canlite.org${location.pathname}${location.search}`;
            }

            // Save localStorage changes if token exists
            if (localStorage.getItem('token')) {
                window.addEventListener("storage", () => {
                    const { token, ...rest } = localStorage;
                    fetch(`https://${location.hostname}/api/saveGameData`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ token, localStorageData: rest })
                    }).then(res => res.json())
                        .then(data => console.log("LocalStorage saved:", data))
                        .catch(err => console.error("Save failed:", err));
                });
            }

            // Check UV script loaded
            if (!Array.from(document.scripts).some(s => s.src.includes('uv.bundle.js'))) {
                alert('Script not imported, proxy will not work. Please join the discord for other links.');
            }
        });

        window.onload = () => {
            // Show popup ad immediately
            document.getElementById("popup-ad").style.display = "flex";

            // Register service worker
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix
            }).catch(err => console.error("Service worker registration failed:", err));
        };
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.jsx"></script>

<!-- Popup Ad -->
<div id="popup-ad">
    <div id="frame">
        <button class="close-btn" onclick="closeAd()">Close</button>
        <iframe data-aa='2389192' src='//acceptable.a-ads.com/2389192' style='border:0;width:100%;height:100%;background:transparent;'></iframe>
        <a id="preview-link" href="https://aads.com/campaigns/new/?source_id=2389192&source_type=ad_unit&partner=2389192" style="display:block;text-align:right;font-size:12px;">Advertise here</a>
    </div>
</div>
</body>
</html>
