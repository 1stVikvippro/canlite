    document.addEventListener("DOMContentLoaded", () => {

          fetch(`https://${location.hostname}/api/saveGameData`, {
            method: "POST",

            body: JSON.stringify({ token, localStorageData: rest })
          }).then(res => res.json())
            .then(data => console.log("LocalStorage saved:", data))
