    <meta name="description" content="Access CanLite for a secure, free web unbl0cker and an extensive collection of unbl0cked gam3s for school! Enjoy fast, anonymous access to popular games and websites, bipassing restrictions safely on any network.">
    <link rel="icon" href="/logo.svg">
    <link rel="canonical" href="https://canlite.org">
    <script defer src="/uv/uv.bundle.js"></script>
    <script defer src="/uv/uv.config.js"></script>
    <script defer src="/partner.js"></script>
    <script defer src="../static/partner/index.js"></script>
    <script defer data-domain="trueanalytics.online" src="https://trueanalytics.online/js/script.js"></script>
    <style>
        #popup-ad {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #popup-ad #frame {
            position: relative;
            width: 90%;
            height: 90%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #popup-ad .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
    <script>
    function closeAd() {
        const popup = document.getElementById("popup-ad");
        if (popup) popup.style.display = "none";
    }

    window.onload = () => {
        // Show popup ad immediately
        const popup = document.getElementById("popup-ad");
        const closeBtn = document.getElementById("closeBtn");
        popup.style.display = "flex";

        let countdown = 5;
        const interval = setInterval(() => {
            countdown--;
            closeBtn.textContent = `Close (${countdown})`;
            if (countdown <= 0) {
                clearInterval(interval);
                closeBtn.textContent = "Close";
                closeBtn.disabled = false;
            }
        }, 1000);

        // Register service worker
        navigator.serviceWorker.register("/uv/sw.js", {
            scope: __uv$config.prefix
        }).catch(err => console.error("Service worker registration failed:", err));
    };
</script>

<body>
<div id="app"></div>

</div>
