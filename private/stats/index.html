<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Request Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Modern Dark Theme with Orange Accents */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ff9800;
    }
    .summary {
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 6px;
      display: inline-block;
      background: #1e1e1e;
      color: #ffa726;
      box-shadow: 2px 2px 10px rgba(255, 152, 0, 0.3);
    }
    table {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 3px 3px 15px rgba(255, 152, 0, 0.3);
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #444;
    }
    th {
      background: #ff9800;
      color: #000;
      font-size: 16px;
    }
    td {
      background: #333;
      color: #e0e0e0;
    }
    tr:nth-child(even) td {
      background: #2a2a2a;
    }
    tr:hover td {
      background: #444;
    }
    canvas {
      max-width: 1000px;
      width: 100%;
      height: 400px;
      margin: 30px auto;
      display: block;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 3px 3px 15px rgba(255, 152, 0, 0.3);
    }
  </style>
</head>
<body>
<h2>API Request Stats (Last 30 Days)</h2>

<!-- Summary Boxes -->
<div class="summary" id="total-summary">Total Requests (Last 30 Days): 0</div>
<div class="summary" id="daily-summary">Total Requests Today: 0</div>

<!-- Stats Table -->
<table id="stats-table">
  <thead>
  <tr id="date-header"><th>Domain</th></tr>
  </thead>
  <tbody id="stats-body"></tbody>
</table>

<!-- Chart Canvas -->
<canvas id="chart"></canvas>

<script>
  let chartInstance = null;

  async function fetchStats() {
    const res = await fetch("/api/stats");
    const { stats, days } = await res.json();

    // Sort days in ascending order (oldest to newest)
    const ascendingDays = days.slice().sort((a, b) => new Date(a) - new Date(b));

    const tableHeader = document.getElementById("date-header");
    const tableBody = document.getElementById("stats-body");
    const totalSummary = document.getElementById("total-summary");
    const dailySummary = document.getElementById("daily-summary");

    // Clear previous table header and body
    tableHeader.innerHTML = "<th>Domain</th>";
    tableBody.innerHTML = "";

    // Build table header using ascendingDays (oldest on left, newest on right)
    ascendingDays.forEach(day => {
      tableHeader.innerHTML += `<th>${day}</th>`;
    });
    tableHeader.innerHTML += "<th>Last 30 Days</th>";

    let datasets = [];
    let totalRequests = 0;
    let totalToday = 0;

    // Determine today's date in YYYY-MM-DD format
    const todayStr = new Date().toISOString().slice(0, 10);

    // We'll also track the maximum value across all datasets to set chart max
    let overallMax = 0;

    Object.keys(stats).forEach(domain => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${domain}</td>`;
      let dataForChart = [];
      let domainTotal = 0;

      ascendingDays.forEach(day => {
        let count = Number(stats[domain][day]);
        if (isNaN(count) || count < 0) {
          count = 0;
        }
        dataForChart.push(count);
        domainTotal += count;
        // If this day is today's date, add to today's total
        if (day === todayStr) {
          totalToday += count;
        }
      });

      // Update overall maximum
      const domainMax = Math.max(...dataForChart);
      if (domainMax > overallMax) overallMax = domainMax;

      // Build table row (using the same ascending order)
      ascendingDays.forEach(day => {
        let count = Number(stats[domain][day]);
        if (isNaN(count) || count < 0) {
          count = 0;
        }
        row.innerHTML += `<td>${count.toLocaleString()}</td>`;
      });
      row.innerHTML += `<td><strong>${domainTotal.toLocaleString()}</strong></td>`;
      tableBody.appendChild(row);

      totalRequests += domainTotal;
      datasets.push({
        label: domain,
        data: dataForChart,
        borderWidth: 3,
        borderColor: getRandomColor(),
        backgroundColor: "rgba(255, 152, 0, 0.2)",
        fill: true,
        tension: 0.1
      });
    });

    totalSummary.textContent = `Total Requests (Last 30 Days): ${totalRequests.toLocaleString()}`;
    dailySummary.textContent = `Total Requests Today: ${totalToday.toLocaleString()}`;

    // Destroy the previous chart instance if it exists
    if (chartInstance) {
      chartInstance.destroy();
    }

    // Set the y-axis max value with a 20% margin (if overallMax is 0, default to 10)
    const yMax = overallMax > 0 ? overallMax * 1.2 : 10;

    // Create a new chart with ascendingDays as labels (oldest on left, newest on right)
    const ctx = document.getElementById("chart").getContext("2d");
    chartInstance = new Chart(ctx, {
      type: "line",
      data: { labels: ascendingDays, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: yMax,
            ticks: { stepSize: Math.ceil(yMax / 10), color: "#ff9800" },
            grid: { color: "rgba(255, 152, 0, 0.2)" }
          },
          x: {
            ticks: { autoSkip: false, maxRotation: 45, minRotation: 45, color: "#ff9800" },
            grid: { color: "rgba(255, 152, 0, 0.2)" }
          }
        },
        plugins: { legend: { position: "top" } }
      }
    });
  }

  // Generate a random color for each dataset
  function getRandomColor() {
    return `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
  }

  fetchStats();
</script>
</body>
</html>
