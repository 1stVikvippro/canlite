<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Request Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Dark Modern Theme */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #121212;
      color: #E0E0E0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ff9800;
    }
    .summary {
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 6px;
      display: inline-block;
      background: #1E1E1E;
      color: #FFA726;
      box-shadow: 2px 2px 10px rgba(255, 152, 0, 0.3);
    }
    table {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 3px 3px 15px rgba(255, 152, 0, 0.3);
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #444;
    }
    th {
      background: #FF9800;
      color: #000;
      font-size: 16px;
    }
    td {
      background: #333;
      color: #E0E0E0;
    }
    tr:nth-child(even) td {
      background: #2A2A2A;
    }
    tr:hover td {
      background: #444;
    }
    canvas {
      max-width: 1000px;
      width: 100%;
      height: 400px;
      margin: 30px auto;
      display: block;
      background: #1E1E1E;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 3px 3px 15px rgba(255, 152, 0, 0.3);
    }
  </style>
</head>
<body>
<h2>API Request Stats (Last 30 Days)</h2>

<div class="summary" id="total-summary">Total Requests: 0</div>
<div class="summary" id="daily-summary">Total Requests Today: 0</div>

<table id="stats-table">
  <thead>
  <tr id="date-header"><th>Domain</th></tr>
  </thead>
  <tbody id="stats-body"></tbody>
</table>

<canvas id="chart"></canvas>

<script>
  async function fetchStats() {
    const res = await fetch("/api/stats");
    const { stats, days } = await res.json();

    const tableHeader = document.getElementById("date-header");
    const tableBody = document.getElementById("stats-body");
    const totalSummary = document.getElementById("total-summary");
    const dailySummary = document.getElementById("daily-summary");

    tableHeader.innerHTML = "<th>Domain</th>";
    days.forEach(day => tableHeader.innerHTML += `<th>${day}</th>`);
    tableHeader.innerHTML += "<th>Last 30 Days</th>"; // Total per domain

    tableBody.innerHTML = "";
    let datasets = [];
    let totalRequests = 0;
    let totalToday = 0;

    Object.keys(stats).forEach(domain => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${domain}</td>`;
      let data = [];
      let domainTotal = 0;

      days.forEach((day, index) => {
        let count = parseInt(stats[domain][day]) || 0; // Ensure integer values
        row.innerHTML += `<td>${count}</td>`;
        data.push(count);
        domainTotal += count;

        if (index === days.length - 1) {
          totalToday += count; // Sum today's requests
        }
      });

      row.innerHTML += `<td><strong>${domainTotal}</strong></td>`; // Total per domain
      tableBody.appendChild(row);

      totalRequests += domainTotal;
      datasets.push({
        label: domain,
        data,
        borderWidth: 3,
        borderColor: getRandomColor(),
        backgroundColor: "rgba(255, 152, 0, 0.2)",
        fill: true,
        tension: 0.3
      });
    });

    totalSummary.textContent = `Total Requests (Last 30 Days): ${totalRequests}`;
    dailySummary.textContent = `Total Requests Today: ${totalToday}`;

    // Render Chart
    const ctx = document.getElementById("chart").getContext("2d");
    if (window.myChart) window.myChart.destroy(); // Prevent multiple instances
    window.myChart = new Chart(ctx, {
      type: "line",
      data: { labels: days, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: "bottom" } },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1, color: "#FF9800" },
            grid: { color: "rgba(255, 152, 0, 0.2)" }
          },
          x: {
            ticks: { color: "#FF9800" },
            grid: { color: "rgba(255, 152, 0, 0.2)" }
          }
        }
      }
    });
  }

  function getRandomColor() {
    return `hsl(${Math.floor(Math.random() * 360)}, 90%, 60%)`;
  }

  fetchStats();
</script>
</body>
</html>
